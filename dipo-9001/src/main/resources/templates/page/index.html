<div>
    <div id="myImage" style="left:50px;top:100px; position:absolute;">
        <img id="img1"  src="image/pika.png" style="height:100px;width:100px;" onclick="func()"/>
    </div>
    <div id="dcc"></div>
    <div id="dcd"></div>
    <div id="dce"></div>
</div>

<script type="text/javascript">

    let flag = 1;
    console.log(flag)
    function func(){
        flag = flag==1?0:1
        if(flag==1)
        document.getElementById("img1").src="image/pika.png";
        else
         document.getElementById("img1").src="image/drop.gif";
    }

        window.document.onmousemove = function (event) {
            if (flag == 0) {
                myImage.style.left = event.clientX-50 + "px";
                myImage.style.top = event.clientY-50 + "px";
            }
        }

    </script>

<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#img'
            , width: '100%' //设置容器宽度
            , arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
    layui.use('element', function () {
    });
     for (i in document.images) document.images[i].ondragstart = imgdragstart;
    function imgdragstart() {
        return false;
    };

</script>
