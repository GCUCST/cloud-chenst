<div style="width: 90%;padding: 0 5%">

        <div class="layui-col-md4 ">

<div>
    <div id="myImage" style="left:50px;top:30px; position:absolute;">
        <img src="image/fly.jpg" width="30" height="30"/>
    </div>
    <div id="dcc"></div>
    <div id="dcd"></div>
    <div id="dce"></div>
    <script type="text/javascript">
        document.onkeydown = function (event) {
            let myImage = document.getElementById("myImage");
            switch (event.keyCode) {
                case 39:
                    myImage.style.left = parseInt(myImage.style.left) + 5 + "px";
                    break;
                case 37:
                    myImage.style.left = parseInt(myImage.style.left) - 5 + "px";
                    break;
                case 38:
                    myImage.style.top = parseInt(myImage.style.top) - 5 + "px";
                    break;
                case 40:
                    myImage.style.top = parseInt(myImage.style.top) + 5 + "px";
                    break;
            }
        }
        flag = 1
        window.document.onclick = function (event) {
            if (flag == 1) {
                flag = 0
                document.getElementById("dcd").innerHTML = ""
            } else {
                flag = 1
                document.getElementById("dcd").innerHTML = ""
            }

        }
        window.document.onmousemove = function (event) {
            // document.getElementById("dcc").innerHTML = event.clientX;
            // document.getElementById("dcd").innerHTML = event.clientY;
            if (flag == 0) {
                myImage.style.left = event.clientX + "px";
                myImage.style.top = event.clientY + "px";
            }

        }
    </script>
</div>




<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#img'
            , width: '100%' //设置容器宽度
            , arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
    layui.use('element', function () {
    });
</script>
